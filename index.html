<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <img class="picture" src="/assets/images/avatar-jessica.jpeg" alt="Jessica's picture">
    <p class="name">Jessica Randall</p>
    <p class="state">London, United Kingdom</p>
    <p class="description">"Front-end developer and avid reader."</p>

    <p class="link link1">GitHub</p>
    <p class="link link2">Frontend Mentor</p>
    <p class="link link3">LinkedIn</p>
    <p class="link link4">Twitter</p>
    <p class="link link4">Instagram</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
